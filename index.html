<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
  </head>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <body>

    <div id="content">

      <div id="pickers">

      </div>

      <div id="graphs">

      </div>
    </div>

    <script type="text/template" id="tpl-picker">
      <label for="graph">Graph Type</label>
      <select name="graph" class="graph">
      <% for (var i in graphs) { %>
        <option value="<%= i %>"><%= graphs[i].title %></option>
      <% } %>
      </select>
      <label for="precision">Precision</label>
      <select name="precision" class="precision">
        <option value="week">Week</option>
        <option value="day">Day</option>
      </select>
      <br />
      <label>Date Range</label>
      <label>From :</label>
      <input type="text" class="from" />
      <label>To :</label>
      <input type="text" class="to" />
      <br />
      <input type="button" class="generate" value="Generate" />
    </script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/datepicker.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
  </body>
</html>
